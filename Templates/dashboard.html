    <span style="background-color: deeppink;color:white" class="md-padding text md-headline" flex="50"><span style="font-size: 40px"> 10 </span> <br> Completed Tasks</span>

<md-list  class="md-padding">
    <md-list-item ng-repeat="item in app.tasks track by $index">
        <img ng-if="$first" src="Capture.PNG" height="90" width="30" >
        <img ng-if="$last && !$first" src="Capture2.PNG"  height="90" width="30">
        <img ng-if="$even && !$first && !$last" src="Capture3.PNG"  height="90" width="30">
        <img  ng-if="$odd && !$first && !$last" src="Capture4.PNG"  height="90" width="30">
        <div class="md-list-item-text md-headline" style="text-transform: capitalize;margin-bottom: 60px;padding-left: 15px" >
        {{ item.task }}
        </div>
        <md-menu style="margin-top: -60px;width: 100%;" >
            <md-button style="float: right" ng-click="$mdOpenMenu($event)"><ng-md-icon icon="keyboard_arrow_down" size="30"></ng-md-icon></md-button>
            <md-menu-content width="4">
                <md-menu-item>
                <md-button ng-show="item.done" ng-click="app.complete(item)">Uncompleted</md-button>
                <md-button ng-hide="item.done" ng-click="app.incomplete(item)">Completed</md-button>
                </md-menu-item>
                <md-menu-item>
                <md-button ng-click="app.delete($index)">Delete</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </md-list-item>
</md-list>
